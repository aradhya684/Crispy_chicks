{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
        <link rel="stylesheet" href="{% static '/css/cart.css' %}">

    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;

}

    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="main">
            <div class="logo">
                <a href="{% url 'homepage' %}">
                <img src="{% static '/images/home-page-images/logo.png' %}" alt="logo not available"></a>
                <a href="{% url 'homepage' %}" style="text-decoration: none; color: black;">
                <p> Crispy Chicks</p></a>
                
            </div>
    
            <div class="items" id="items">
              
    
            </div>
        </div>
        <img id="open" onclick="slide()" src="static/images/home-page-images/menu.png" alt="not available">
    </nav>
    

    <h1 style="margin: 20px;">Payment</h1>

    <section class="section-2">
        <div class="first">
            {% if count == 1 %}
            <h1>{{count}} ITEM</h1>
            {% else %}
            <h1>{{count}} ITEMS</h1>
            {% endif %}
            
        </div>
       
        <div class="second">
            <div class="payment">
                <p>Subtotal</p>
                <p>₹{{ total_price}}</p>
            </div>
            
            <div class="payment">
                <p>GST 5%</p>
                <p>₹{{ gst }}</p>
            </div>

            <div class="cart-line"></div>
        </div>

        <div class="third" style="display: flex; justify-content: center; align-items: center;">
            
            
            <button id="rzp-button1" style="width: 70%; padding: 20px;">
                Pay with Razorpay
                <p>₹{{ final_after_gst }}</p>
            </button>
        
        </div>


    </section>
    






<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>

var options = {
"key": "rzp_test_9OqmIDeq85cvr3", // Enter the Key ID generated from the Dashboard
"amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
"currency": "INR",
"name": "Superpet",
"description": "Test Transaction",
"image": "https://example.com/your_logo",
"order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
"callback_url": "{% url 'success' payment.receipt %}",
"prefill": {
    "name": "Aradhya Ambole",
    "email": "gaurav.kumar@example.com",
    "contact": "9000090000"
},
"notes": {
    "address": "Razorpay Corporate Office"
},
"theme": {
    "color": "#3399cc"
}
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
rzp1.open();
e.preventDefault();
}
</script>


</body>
</html>
