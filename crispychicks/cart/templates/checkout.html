
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
</head>
<body>
  
  
<h1>Checkout page</h1>
<b>
  <div class="container border border-dark border-5 p-4 mb-3">
    <form action="" method="post">
      {% csrf_token %} 
      {% for i in form %}

      <div class="mb-3">{{i.label_tag}} {{i}}</div>
      {% endfor %}
      <input type="submit" value="place order"
        style="
          width: 30vh;
          color: rgb(0, 0, 0);
          background-color: rgb(90, 187, 90);
          height: 40px;
          border-radius: 40px;
        "
      />
    </form>
    
  </div>
</b>


</body>
</html>
