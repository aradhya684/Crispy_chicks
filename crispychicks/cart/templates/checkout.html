
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
  <title>Checkout</title>
  <style>
     * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;

}
     body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .container{
                margin-top: 40px;
            }

#checkout-h1{
  margin-top: 25px;
}
#id_address_line_1,
#id_address_line_2,
#id_phone_no,
#id_city,
#id_state,
#id_pincode
{
  width: 100%;
  height: 40px;
}


  </style>
</head>
<body>
  
  <nav class="navbar">
    <div class="main">
        <div class="logo">
            <a href="{% url 'homepage' %}">
            <img src="{% static '/images/home-page-images/logo.png' %}" alt="logo not available"></a>
            <a href="{% url 'homepage' %}" style="text-decoration: none; color: black;">
            <p> Crispy Chicks</p></a>
            
        </div>

        <div class="items" id="items">
          

        </div>
    </div>
    <img id="open" onclick="slide()" src="static/images/home-page-images/menu.png" alt="not available">
</nav>

<h1 id="checkout-h1">Checkout page</h1>


  <div class="container border border-dark border-5 p-4 mb-3">
   

    <form class="row g-3" action="" method="post">
      {% csrf_token %} 
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address:</label>
        <div>{{form.address_line_1}}</div>
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address line 2:</label>
        <div>{{form.address_line_2}}</div>
       
      </div>
    
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Phone no:</label>
        <div>{{form.phone_no}}</div>
        
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City:</label>
        <div>{{form.city}}</div>
        
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State:</label>
        <div>{{form.state}}</div>
        
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip code:</label>
        <div>{{form.pincode}}</div>
        
      </div>
     
      <div class="col-12">
        <button type="submit" class="btn btn-danger" value="place order">Place order</button>
      </div>

      
    </form> 
    
  </div>


</body>
</html>
