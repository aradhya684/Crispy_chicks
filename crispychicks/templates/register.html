{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
             * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;

}
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .container{
                margin-top: 40px;
            }
        </style>
</head>

<body>

    <nav class="navbar">
        <div class="main">
            <div class="logo">
                <a href="{% url 'homepage' %}">
                <img src="{% static '/images/home-page-images/logo.png' %}" alt="logo not available"></a>
                <a href="{% url 'homepage' %}" style="text-decoration: none; color: black;">
                <p> Crispy Chicks</p></a>
                
            </div>

            <div class="items" id="items">
                <ul>
                    <li><a href="{% url 'homepage' %}" style="color: rgb(255, 255, 255);">Home</a></li>
                    <li><a href="{% url 'productspage' %}">Menu</a></li>
                    <li><a href="{% url 'loginpage' %}" role="button">Login</a></li>

                </ul>

            </div>
        </div>
        <img id="open" onclick="slide()" src="static/images/home-page-images/menu.png" alt="not available">
    </nav>



    <div class="container border border-dark p-4">
        <h3 class="bg-dark mb-3 text-white">Register Here</h3>
        <form action="" method="post">
            {% csrf_token %}

            {% for i in form %}

            <div class="mb-3">
                {{i.label_tag}}
                {{i}}

                {% if i.errors %}
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text text-danger">
                        {{i.errors}}
                    </span>
                </div>
                {% endif %}

                <div id="emailHelp" class="form-text">{{i.help_text}}</div>
            </div>


            {% endfor %}
            <input class="user-register" type="submit" value="Register user">
        </form>
    </div>
</body>

</html>
